
---

apiVersion: v1
kind: ServiceAccount

metadata:
  name: admin
  namespace: kubernetes-dashboard

secrets:
- name: admin

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding

metadata:
  name: admin
  namespace: kubernetes-dashboard

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: admin
  namespace: kubernetes-dashboard

---

apiVersion: v1
kind: Secret

metadata:
  name: admin
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/service-account.name: admin # required

type: kubernetes.io/service-account-token
